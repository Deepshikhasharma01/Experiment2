<!DOCTYPE html>
<html>
<head>
    <title>Simple Draw</title>
    <style>
        #canvas{border:1px solid #000;width:100%;height:400px}
        button{margin:5px;padding:8px}
        .color{width:25px;height:25px;display:inline-block;cursor:pointer;margin:5px}
    </style>
</head>
<body>
    <h3>Draw Here</h3>
    <div>
        <button onclick="undo()">Undo</button>
        <button onclick="clearAll()">Clear</button>
        <div style="margin:10px 0">
            <div class="color" style="background:black" onclick="setColor('black')"></div>
            <div class="color" style="background:red" onclick="setColor('red')"></div>
        </div>
    </div>
    <svg id="canvas" onmousedown="start(event)" onmousemove="draw(event)" onmouseup="stop()"></svg>
    <script>
        const svg = document.getElementById('canvas');
        let color = 'black';
        let drawing = false;
        let path = null;
        function start(e) {
            drawing = true;
            path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke', color);
            path.setAttribute('stroke-width', '3');
            path.setAttribute('fill', 'none');
            path.setAttribute('d', `M ${e.offsetX} ${e.offsetY}`);
            svg.appendChild(path);
        }
        function draw(e) {
            if(!drawing || !path) return;
            let d = path.getAttribute('d');
            path.setAttribute('d', d + ` L ${e.offsetX} ${e.offsetY}`);
        }
        function stop() {
            drawing = false;
        }
        function setColor(c) {
            color = c;
        }
        function undo() {
            if(svg.lastChild) svg.removeChild(svg.lastChild);
        }
        
        function clearAll() {
            while(svg.firstChild) svg.removeChild(svg.firstChild);
        }
    </script>
</body>
</html>
