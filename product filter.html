<!--
    File Name   : exp2_2.html
    Experiment : Experiment 2.2
    Title      : Product Filter
    Objective  : To design a web page that filters products based on
                 selected categories (Electronics / Clothing) using
                 HTML, CSS, and JavaScript.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #1f2a37;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
        }
        .nav a {
            color: white;
            margin-left: 20px;
            text-decoration: underline;
            font-size: 15px;
        }
        .container {
            padding: 30px 40px;
        }
        h1 {
            margin-bottom: 15px;
        }
        .filter-box {
            margin-bottom: 25px;
        }
        select {
            padding: 5px 10px;
            font-size: 14px;
        }
        .products {
            display: flex;
            gap: 25px;
        }
        .product {
            border: 1px solid #888;
            padding: 15px;
            width: 220px;
            background-color: #f2f2f2;
        }

        .product h3 {
            margin-top: 0;
        }

        .price {
            font-weight: bold;
            margin: 8px 0;
        }

        .tag {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
     <div style="background:#1f2a36; color:white; padding:15px;">
        <span style="font-size:22px; font-weight:bold;">Experiment 2</span>

        <span style="float:right;">
            <a href="wordcounter.html" style="color:white; margin-left:20px;">Experiment 2.1</a>
            <a href="product filter.html" style="color:white; margin-left:20px;">Experiment 2.2</a>
            <a href="svg.html" style="color:white; margin-left:20px;">Experiment 2.3</a>
        </span>
    </div>
    <div class="container">
        <h1>Product Filter</h1>
        <div class="filter-box">
            <label>Filter by: </label>
            <select id="filter">
                <option value="all">All Products</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
            </select>
        </div>
        <div class="products" id="products">
            <div class="product electronics">
                <h3>Wireless Headphones</h3>
                <div class="price">$129.99</div>
                <span class="tag">electronics</span>
            </div>
            <div class="product clothing">
                <h3>Cotton T-Shirt</h3>
                <div class="price">$24.99</div>
                <span class="tag">clothing</span>
            </div>
            <div class="product electronics">
                <h3>Bluetooth Speaker</h3>
                <div class="price">$89.99</div>
                <span class="tag">electronics</span>
            </div>
            <div class="product clothing">
                <h3>Denim Jeans</h3>
                <div class="price">$59.99</div>
                <span class="tag">clothing</span>
            </div>
        </div>
    </div>
    <script>
        const filter = document.getElementById("filter");
        const products = document.querySelectorAll(".product");
        filter.addEventListener("change", function () {
            const selected = this.value;
            products.forEach(product => {
                if (selected === "all" || product.classList.contains(selected)) {
                    product.classList.remove("hidden");
                } else {
                    product.classList.add("hidden");
                }
            });
        });
    </script>
</body>
</html>
