<!--
    File Name   : exp2_1.html
    Experiment : Experiment 2.1
    Title      : Word / Character Counter
    Objective  : To count the number of characters entered by the user
                 and display it dynamically using JavaScript.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 2.1 - Word Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: #1f2a37;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            color: #fff;
        }
        .nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: underline;
            font-size: 15px;
        }
        .container {
            text-align: center;
            margin-top: 80px;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        textarea {
            width: 70%;
            height: 80px;
            font-size: 18px;
            padding: 15px;
            border-radius: 4px;
            border: none;
            outline: none;
            resize: none;
        }
        .counter {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
   <div style="background:#1f2a36; color:white; padding:15px;">
        <span style="font-size:22px; font-weight:bold;">Experiment 2</span>

        <span style="float:right;">
            <a href="wordcounter.html" style="color:white; margin-left:20px;">Experiment 2.1</a>
            <a href="product filter.html" style="color:white; margin-left:20px;">Experiment 2.2</a>
            <a href="svg.html" style="color:white; margin-left:20px;">Experiment 2.3</a>
        </span>
    </div>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder=""></textarea>
        <div class="counter">
            <span id="count">0</span>/150 Letters
        </div>
    </div>
    <script>
        const textarea = document.getElementById("textInput");
        const count = document.getElementById("count");
        const limit = 150;
        textarea.addEventListener("input", () => {
            let length = textarea.value.length;
            count.textContent = length;
            if (length > limit) {
                textarea.value = textarea.value.substring(0, limit);
                count.textContent = limit;
            }
        });
    </script>
</body>
</html>
